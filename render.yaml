services:
  # Base de Datos
  - type: db
    name: sisc-db
    databaseName: sisc_jamundi
    user: sisc_user
    plan: free

  # Backend
  - type: web
    name: sisc-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sisc-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: AI_PROVIDER
        value: GEMINI
      - key: GEMINI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false

  # Frontend
  - type: static
    name: sisc-frontend
    runtime: static
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sisc-backend
          property: host
