lvetica, Arial, sans-serif","fontSize":16,"marginBottom":5,"marginLeft":5,"marginRight":5,"marginTop":5,"placeholderText":"","renderOnAccess":"","styleClass":"","styleClassName":"","styleClassTag":"","toolbarGroups":"","useStyleClass":"true","userText":"<p style=\"text-align: justify;\">Esta sección contiene la Información de criminalidad, resultados operacionales, afectación a la Fuerza Pública y gestión del riesgo de desastres, con desagregación geográfica (departamento, municipio) y temporal (día/mes/año) de acuerdo con la disponibilidad de información de las fuentes primarias, así: para el caso de criminalidad la información&nbsp; proviene de&nbsp; Policía Nacional, para el caso de resultados operaciones y afectación a la Fuerza Pública la información es suministrada por el Comando General de las Fuerzas Militares y Policía Nacional. Los registros de Secuestro y Extorsión se obtienen a través del Observatorio de derechos Humanos y Defensa Nacional y los de desmovilizados del Grupo de Atención Humanitaria al Desmovilizado (GAHD). Finalmente, la información de voladura de oleoductos tiene como fuente Ecopetrol y voladura de torres ISA.</p>","visible":true,"visibleOnMobile":"","width":400}},"a786385f-b22e-400b-a9bf-607feefa8b05":{"type":"scs-paragraph","id":"scs-paragraph","data":{"alignment":"fill","backgroundColor":"","borderColor":"#808080","borderRadius":0,"borderStyle":"none","borderWidth":1,"fontColor":"#333333","fontFamily":"'Helvetica Neue', Helvetica, Arial, sans-serif","fontSize":16,"marginBottom":5,"marginLeft":5,"marginRight":5,"marginTop":5,"placeholderText":"","renderOnAccess":"","styleClass":"","styleClassName":"","styleClassTag":"","toolbarGroups":"","useStyleClass":"true","userText":"<p style=\"text-align: justify;\">Documento con información comparativa de los avances de los nueve Objetivos de la Política de Defensa y Seguridad (resultados operacionales de la Fuerza Pública en los diferentes frentes y la tendencia de los principales indicadores de criminalidad), así como algunos indicadores del fortalecimiento de la Fuerza Pública en<strong> formato Power Point (PPT) y PDF:</strong></p>","visible":true,"visibleOnMobile":"","width":400}},"e891bb88-71b2-44a4-b240-bffde85dcead":{"type":"scs-paragraph","id":"scs-paragraph","data":{"alignment":"fill","backgroundColor":"","borderColor":"#808080","borderRadius":0,"borderStyle":"none","borderWidth":1,"fontColor":"#333333","fontFamily":"'Helvetica Neue', Helvetica, Arial, sans-serif","fontSize":16,"marginBottom":5,"marginLeft":5,"marginRight":5,"marginTop":5,"placeholderText":"","renderOnAccess":"","styleClass":"","styleClassName":"","styleClassTag":"","toolbarGroups":"","useStyleClass":"true","userText":"<p style=\"text-align: center;\">Fecha de publicación: 16 de enero de 2026<br>Fecha de corte de la información: 31 de diciembre de 2025</p>","visible":true,"visibleOnMobile":"","width":400}},"af767a04-00b9-4941-9bc6-92da2225abb0":{"type":"scs-paragraph","id":"scs-paragraph","data":{"alignment":"fill","backgroundColor":"","borderColor":"#808080","borderRadius":0,"borderStyle":"none","borderWidth":1,"fontColor":"#333333","fontFamily":"'Helvetica Neue', Helvetica, Arial, sans-serif","fontSize":16,"marginBottom":5,"marginLeft":5,"marginRight":5,"marginTop":5,"placeholderText":"","renderOnAccess":"","styleClass":"","styleClassName":"","styleClassTag":"","toolbarGroups":"","useStyleClass":"true","userText":"<p style=\"text-align: center;\"><span style=\"font-size: 18px;\"><strong>AVISO IMPORTANTE</strong></span><br>Durante este mes se reactivó la metodología de depuración de delitos entre la Policía Nacional y la Fiscalía General de la Nación, por lo que pueden presentarse cambios en las cifras con respecto al cierre anterior. Para mayor información consultar el documento <strong>Nota metodológica implementación “Proceso de validación de</strong><br><strong>denuncias con la Fiscalía General de la Nación”</strong>, para el año 2024\" en el siguiente enlace: <a target=\"_se
